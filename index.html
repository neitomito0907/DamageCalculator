<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カードめくり期待値計算</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>WSダメージ期待値計算機</h1>

        <div class="input-section">
            <div class="input-group">
                <label for="totalCards">山札の総枚数:</label>
                <input type="number" id="totalCards" value="10" min="1">
            </div>
            <div class="input-group">
                <label for="numB">CX枚数:</label>
                <input type="number" id="numB" value="3" min="0">
            </div>

            <hr> <h3>1回目 (ダメージ1, ダメージ2, ダメージ3)</h3>
            <div class="input-group">
                <label for="n1Value">ダメージ1:</label>
                <input type="number" id="n1Value" value="3" min="0">
            </div>
            <div class="input-group">
                <label for="o1Value">ダメージ2:</label>
                <input type="number" id="o1Value" value="2" min="0">
            </div>
            <div class="input-group">
                <label for="p1Value">ダメージ3:</label>
                <input type="number" id="p1Value" value="1" min="0">
            </div>
            <div class="input-group">
                <label for="returnA1">逆圧縮枚数:</label>
                <input type="number" id="returnA1" value="0" min="0">
            </div>
            <div class="input-group timing-group">
                <label>逆圧縮タイミング:</label>
                <div class="radio-options">
                    <input type="radio" id="timing1_beforeN" name="timing1" value="beforeN" checked>
                    <label for="timing1_beforeN">ダメージ1の前</label>
                    <input type="radio" id="timing1_beforeO" name="timing1" value="beforeO">
                    <label for="timing1_beforeO">ダメージ2の前</label>
                    <input type="radio" id="timing1_beforeP" name="timing1" value="beforeP">
                    <label for="timing1_beforeP">ダメージ3の前</label>
                    <input type="radio" id="timing1_afterSet" name="timing1" value="afterSet">
                    <label for="timing1_afterSet">アタック後</label>
                </div>
            </div>

            <hr> <h3>2回目 (ダメージ1, ダメージ2, ダメージ3)</h3>
            <div class="input-group">
                <label for="n2Value">ダメージ1:</label>
                <input type="number" id="n2Value" value="3" min="0">
            </div>
            <div class="input-group">
                <label for="o2Value">ダメージ2:</label>
                <input type="number" id="o2Value" value="2" min="0">
            </div>
            <div class="input-group">
                <label for="p2Value">ダメージ3:</label>
                <input type="number" id="p2Value" value="1" min="0">
            </div>
            <div class="input-group">
                <label for="returnA2">逆圧縮枚数:</label>
                <input type="number" id="returnA2" value="0" min="0">
            </div>
            <div class="input-group timing-group">
                <label>逆圧縮タイミング:</label>
                <div class="radio-options">
                    <input type="radio" id="timing2_beforeN" name="timing2" value="beforeN" checked>
                    <label for="timing2_beforeN">ダメージ1の前</label>
                    <input type="radio" id="timing2_beforeO" name="timing2" value="beforeO">
                    <label for="timing2_beforeO">ダメージ2の前</label>
                    <input type="radio" id="timing2_beforeP" name="timing2" value="beforeP">
                    <label for="timing2_beforeP">ダメージ3の前</label>
                    <input type="radio" id="timing2_afterSet" name="timing2" value="afterSet">
                    <label for="timing2_afterSet">アタック後</label>
                </div>
            </div>

            <hr> <h3>3回目 (ダメージ1, ダメージ2, ダメージ3)</h3>
            <div class="input-group">
                <label for="n3Value">ダメージ1:</label>
                <input type="number" id="n3Value" value="3" min="0">
            </div>
            <div class="input-group">
                <label for="o3Value">ダメージ2:</label>
                <input type="number" id="o3Value" value="2" min="0">
            </div>
            <div class="input-group">
                <label for="p3Value">ダメージ3:</label>
                <input type="number" id="p3Value" value="1" min="0">
            </div>
            <div class="input-group">
                <label for="returnA3">逆圧縮枚数:</label>
                <input type="number" id="returnA3" value="0" min="0">
            </div>
            <div class="input-group timing-group">
                <label>逆圧縮タイミング:</label>
                <div class="radio-options">
                    <input type="radio" id="timing3_beforeN" name="timing3" value="beforeN" checked>
                    <label for="timing3_beforeN">ダメージ1の前</label>
                    <input type="radio" id="timing3_beforeO" name="timing3" value="beforeO">
                    <label for="timing3_beforeO">ダメージ2の前</label>
                    <input type="radio" id="timing3_beforeP" name="timing3" value="beforeP">
                    <label for="timing3_beforeP">ダメージ3の前</label>
                    <input type="radio" id="timing3_afterSet" name="timing3" value="afterSet">
                    <label for="timing3_afterSet">アタック後</label>
                </div>
            </div>

            <hr> <div class="input-group">
                <label for="numSimulations">シミュレーション回数:</label>
                <input type="number" id="numSimulations" value="100000" min="1000">
            </div>
            <button id="calculateButton">計算実行</button>
            <div id="loadingSpinner" class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i> 計算中...
            </div>
        </div>

        <div class="result-section">
            <h2>計算結果</h2>
            <p>総ダメージの期待値: <span id="expectedValue">--</span></p>
            <h3>各ダメージ値の確率:</h3>
            <div id="probabilities">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
